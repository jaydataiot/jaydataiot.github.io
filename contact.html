<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Eigenbytes</title>
  <style>
    body {
      background-color: #ffffff;
      color: #2d2d2d;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #FFF1D0;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    main {
      padding: 40px;
    }
    form {
      background-color: #EC8027;
      padding: 30px;
      border-radius: 8px;
      max-width: 600px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color:hsla(132, 40%, 30%, 1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #415A77;
      border-radius: 4px;
      background-color: #FFF1D0;
      color: black;
    }
    button {
      margin-top: 20px;
      background-color:hsla(132, 40%, 30%, 1);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      color:hsla(132, 40%, 30%, 1);
      background-color: #FFF1D0;
    }
    footer {
      background-color: #FFF1D0;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      color:hsla(132, 40%, 30%, 1);
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.PNG" alt="Logo" style="max-width:100%; height:auto;">
  <p style="color:hsla(132, 40%, 30%, 1); font-size:18px;">Your Go-to Data Science Community & Blog</p>
</header>

<main>
  <form id="contactForm">
    <label for="name">Name</label>
    <input type="text" id="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="subject">Subject</label>
    <input type="text" id="subject" required>

    <label for="message">Message</label>
    <textarea id="message" rows="6" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</main>

<footer>
  &copy; 2025 Eigenbytes.com. All rights reserved.
</footer>
<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbwx7gdGmuWYmoIRTRB9fmxXXdRjQiI_ngZ9X6s4re87wbqzRrSx5ozNK95PwBde-JDc/exec';

document.getElementById('contactForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const subject = document.getElementById('subject').value.trim();
  const message = document.getElementById('message').value.trim();

  if (!name || !email || !subject || !message) {
    alert("Please fill in all fields.");
    return;
  }

  const formData = {
    name: name,
    email: email,
    subject: subject,
    message: message
  };

  fetch(scriptURL, {
    method: 'POST',
    mode: 'no-cors', // ðŸ‘ˆ disables CORS check
    body: JSON.stringify(formData),
    headers: {
      'Content-Type': 'application/json'
    }
  })
  .then(() => {
    // We can't inspect the response, so assume success
    alert("Thank you for your message! Redirecting...");
    window.location.href = "thankyou.html";
  })
  .catch((error) => {
    console.error('Error!', error.message);
    alert("Error sending message. Please try again later.");
  });
});
</script>

</body>
</html>
